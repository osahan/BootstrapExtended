        <div class="container">
            <h1>Bootstrap Extended.</h1>
 
            <h2>Checkboxes</h2>
            <div class="row">


                <div class="col-md-4">
                    <p class="lead">Off State</p>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox" class="a11y" />
                        <label for="chkbox" class="switch switch-default" data-on="ON" data-off="OFF"></label>
                    </div>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox1" class="a11y" />
                        <label for="chkbox1" class="switch switch-primary" data-on="ON" data-off="OFF"></label>
                    </div>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox2" class="a11y" />
                        <label for="chkbox2" class="switch switch-success" data-on="ON" data-off="OFF"></label>
                    </div>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox3" class="a11y" />

                    </div>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox5" class="a11y" />
                        <label for="chkbox5" class="switch switch-danger" data-on="ON" data-off="OFF"></label>
                    </div>
                </div>


                <div class="col-md-4">
                    <p class="lead">On State</p>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox-checked" class="a11y" checked />
                        <label for="chkbox-checked" class="switch switch-default" data-on="ON" data-off="OFF"></label>
                    </div>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox1-checked" class="a11y" checked />
                        <label for="chkbox1-checked" class="switch switch-primary" data-on="ON" data-off="OFF"></label>
                    </div>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox2-checked" class="a11y" checked />
                        <label for="chkbox2-checked" class="switch switch-success" data-on="ON" data-off="OFF"></label>
                    </div>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox3-checked" class="a11y" checked />
                        <label for="chkbox3-checked" class="switch switch-info" data-on="ON" data-off="OFF"></label>
                    </div>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox4-checked" class="a11y" checked />

                    </div>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox5-checked" class="a11y" checked />
                        <label for="chkbox5-checked" class="switch switch-danger" data-on="ON" data-off="OFF"></label>
                    </div>
                </div>


                <div class="col-md-4">
                    <p class="lead">Without switch text</p>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox-notext" class="a11y" checked />
                        <label for="chkbox-notext" class="switch switch-default" data-on="" data-off=""></label>
                    </div>
                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox1-notext" class="a11y" checked />

                    <div data-checkbox="toggle">

                    <div data-checkbox="toggle">

                    <div data-checkbox="toggle">
                        <input type="checkbox" name="test" id="chkbox5-notext" class="a11y" checked />
                        <label for="chkbox5-notext" class="switch switch-danger"></label>
                    </div>
                </div>

            </div><!-- radio iOS style -->
